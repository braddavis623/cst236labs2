[unittest]

start-dir = .

code-directories = pyTona

test-file-pattern = *_test.py

plugins = tests.plugins.coverage

	  tests.plugins.thread_watch
	  tests.plugins.lab3plugin
exclude-plugins = nose2.plugins.coverage



[output-buffer]

always-on = True

stderr = True

stdout = True
    


[log-capture]

always-on = True

clear-handlers = True

log-level = DEBUG

[coverage]
coverage = pyTona
always-on = True
coverage-report = html

[lab3plugin]
always-on = True

[thread_watch]
always-on = True


	  